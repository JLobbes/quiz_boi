<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz Boi 1.1</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<div id="menu">
		<div id="backArrow" class="hidden unselectable"><--</div>
		<div id="navToSettings" class="minor-button">âš™</div>
		
		<div id="mainMenu" class="menuWrapper">
			<button id="navToAddData" class="main-button">Add Data</button>
			<button id="navToQuizMe"  class="main-button">Quiz Me</button>
			<button id="navToStats"   class="main-button">Stats</button>
		</div>
		
		<div id="addDataMenu" class="menuWrapper hidden">
			<button id="inputData" class="main-button">Add Data</button>

			<div id="inputDataWrapper">
				<textarea id="vocabInput" placeholder="Enter vocabulary (Chinese - Pinyin - English)"></textarea>
				<textarea id="sourceInput" placeholder="Enter source text"></textarea>
			 </div>
		</div>
		
		<div id="quizMenu" class="menuWrapper hidden">
			<div id="quizScreen"> <!-- This wrapper allows for flew-column -->
				<div id="question"></div>
				<div id="answerChoices">
					<div id="answerAlpha" class="answer-block" tabindex="0"></div>
					<div id="answerBravo" class="answer-block" tabindex="0"></div>
					<div id="answerCharlie" class="answer-block" tabindex="0"></div>
					<div id="answerDelta" class="answer-block" tabindex="0"></div>
				</div>
			</div>
		</div>	

		<div id="nextQuestionMenu" class="menuWrapper hidden">
			<button id="navToNextQuestion" class="main-button">Next  >>></button>
		</div>
		
		<div id="statsMenu" class="menuWrapper hidden">
			<div id="statsTableWrapper">
				<div class="stats-column">
					<div class="cell">
						<p id="currentStreak" class="statistic">Current Streak:</p>
					</div>
					<div class="cell">
						<p id="currentStreakValue" class="statistic">0</p>
					</div>
					<div class="cell">
						<p id="highStreak" class="statistic">High Streak:</p>
					</div>
					<div class="cell">
						<p id="highStreakValue" class="statistic">0</p>
					</div>
					<div class="cell">
						<p id="last50" class="statistic">Last 50:</p>
					</div>
					<div class="cell">
						<p id="last50Value" class="statistic">0%</p>
					</div>
					<div class="cell">
						<p id="allTime" class="statistic">All Time:</p>
					</div>
					<div class="cell">
						<p id="allTimeValue" class="statistic">0%</p>
					</div>
				</div>
				<div class="stats-column">
					<div class="cell">
						<p id="questionCount" class="statistic">Question Count:</p>
					</div>
					<div class="cell">
						<p id="questionCountValue" class="statistic">0</p>
					</div>
				</div>
			</div>
		</div>		
		
		<div id="settingsMenu" class="menuWrapper hidden">
			<div id="settingsTableWrapper">
				<div class="setting">
					<div class="setting-description">
						<p>Number of Stages:</p>
					</div>
					<div class="setting-options">
						<label>
							<input type="radio" name="stageQuantity" id="stageQuantityOne" value="1">
							1
						</label>
						<label>
							<input type="radio" name="stageQuantity" id="stageQuantityTwo" value="2">
							2
						</label>
						<label>
							<input type="radio" name="stageQuantity" id="stageQuantityThree" value="3">
							3	
						</label>
					</div>
				</div>

				<div class="setting">
					<div class="setting-description">
						<p>Difficult PinYin Mode:</p>
					</div>
					<div class="setting-options">
						<label>
							<input type="radio" name="pinYinMode" id="pinYinModeOn" value="on">
							On
						</label>
						<label>
							<input type="radio" name="pinYinMode" id="pinYinModeOff" value="off">
							Off
						</label>
					</div>
				</div>

				<div class="setting">
					<div class="setting-description">
						<p>Surrounding char length:</p>
					</div>
					<div class="setting-options">
						<label>
							<input type="radio" name="surroundingCharLength" id="surroundingCharLength10" value="10">
							10
						</label>
						<label>
							<input type="radio" name="surroundingCharLength" id="surroundingCharLength25" value="25">
							25
						</label>
						<label>
							<input type="radio" name="surroundingCharLength" id="surroundingCharLength50" value="50">
							50
						</label>
					</div>
				</div>

				<div class="setting">
					<div class="setting-description">
						<p>Clear Vocab Data:</p>
					</div>
					<div class="setting-options">
						<button id="clearVocabData" class="main-button">ðŸ—‘</button>
					</div>
				</div>

				<div class="setting">
					<div class="setting-description">
						<p>Clear Stats:</p>
					</div>
					<div class="setting-options">
						<button id="clearStats" class="main-button">ðŸ—‘</button>
					</div>
				</div>
			</div>
		</div>

		<div id="streakCounter"></div>
		<div id="notificationBar" class="unselectable"></div>
	</div>
	<script src="scripts.js"></script>
</body>
